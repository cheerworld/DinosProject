<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dinographic</title>
  <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
  <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet">
  <!-- Normalize browser styles -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
  <!-- Link to app.js with defer till HTML render -->
  <script defer src="app.js"></script>

</head>

<body>
  <header>
    <h2>Natural History Museum</h2>
    <h1>Dinosaurs</h1>
    <h3>How do you compare?</h3>
  </header>
  <!-- Form to get user input -->
  <form id="dino-compare" name="form">
    <div class="form-container">
      <p>Name:</p>
      <input id="name" class="form-field__full" type="name" name="name" value="">
      <p>Height</p>
      <label>
        <select class="feetOrMeter" name="feetOrMeter" value="">
          <option>Feet</option>
          <option>Meter</option>
        </select>
        <input id="ftOrM" class="form-field__short" type="number" name="ftOrM" value="">
      </label>
      <label>
        <select class="inchOrCm" name="inchOrCm" value="">
          <option>Inches</option>
          <option>cm</option>
        </select>
        <input id="inchesOrCm" class="form-field__short" type="number" name="inchesOrCm" value="">
      </label>
      <p>Weight:</p>
      <label>
        <input id="weight" class="form-field__medium" type="number" name="weight" value="">
        <select class="weightConvert" name="weightConvert" value="">
          <option>lbs</option>
          <option>kg</option>
        </select>
      </label>
      <p>Diet:</p>
      <select id="diet" class="form-field__full" name="diet" value="">
        <option>Herbavor</option>
        <option>Omnivor</option>
        <option>Carnivor</option>
      </select>
      <div id="btn">Compare Me!</div>
    </div>
  </form>
  <!-- .grid to attach tiles to -->
  <main id="grid"></main>
  <div id="newButtonDiv">
  </div>
  <footer>
    <!-- Include information source -->
    <p class="fine-print">Data Sourced from <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are approximations.</p>
  </footer>
</body>

</html>
